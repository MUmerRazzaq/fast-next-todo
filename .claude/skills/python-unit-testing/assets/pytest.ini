[pytest]
# Look for tests in files named test_*.py or *_test.py
python_files = test_*.py *_test.py

# Add common options here
addopts = -ra -q

# Test paths
testpaths = tests

# --- Coverage Settings ---
# Run coverage by default
addopts = --cov=src --cov-report=term-missing

[coverage:run]
# Don't measure coverage for tests themselves
omit =
    tests/*
    */__init__.py

[coverage:report]
# Fail if coverage is below 90%
fail_under = 90

# Show line numbers of missing statements
show_missing = True
