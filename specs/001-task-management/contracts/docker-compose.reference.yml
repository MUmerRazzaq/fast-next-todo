# Docker Compose Reference Configuration
# Copy to repository root as docker-compose.yml during implementation
# Purpose: Local development and testing before Vercel deployment

services:
  postgres:
    image: postgres:16-alpine
    container_name: fastnexttodo-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fastnexttodo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastnexttodo-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fastnexttodo
      BETTER_AUTH_SECRET: local-dev-secret-minimum-32-characters-long
      FRONTEND_URL: http://localhost:3000
      DEBUG: "true"
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/.venv  # Exclude virtual environment from sync
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fastnexttodo-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
      BETTER_AUTH_SECRET: local-dev-secret-minimum-32-characters-long
      BETTER_AUTH_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules from sync
      - /app/.next         # Exclude build output from sync
    command: npm run dev
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
